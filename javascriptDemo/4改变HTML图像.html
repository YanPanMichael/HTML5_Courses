</head>

<body>
	<img id="myimage" onclick="changeImage()" src="eg_bulboff.gif" title="开灯">
	<p>点击灯泡来点亮或熄灭这盏灯</p>
	http://localhost:8080/JavaTrainingWeb/step3_javascript/4改变HTML图像.html
</body>
<script language="javascript">
	function changeImage() {
		element = document.getElementById('myimage');
		if (element.src.match("bulbon")) {
			element.src = "eg_bulboff.gif";
			element.title = "开灯"
		} else {
			element.src = "eg_bulbon.gif";
			element.title = "关灯"
		}
	}
</script>

</html>
