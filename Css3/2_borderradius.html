<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            text-align: center;
            border: 2px solid #a1a1a1;
            border-radius: 25px;
            padding: 10px 40px;
            background: #dddddd;
            width: 350px;
            -moz-border-radius: 25px;
            /* 老的 Firefox */
        }
    </style>
</head>

<body>
    <div>border-radius属性添加圆角。</div>
</body>

</html>
