<!DOCTYPE html>
<html>

<head>
    <style>
        p.test {
            width: 11em;
            border: 1px solid #000000;
            word-wrap: break-word;
            <!--允许长单词换行到下一行,否则会超出p的宽度-->
        }
    </style>
</head>

<body>
    <p class="test">This paragraph contains a very long word: thisisaveryveryveryveryveryverylongword. The long word will break and wrap
        to the next line.</p>
</body>

</html>
