<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var M = function(name) {
      this.name = name;
      console.log("Constructor M function")
    }
    var o1 = new M('Petter');

    // if(M.prototype === o1.__proto__) console.log("M.prototype === o1.__proto__");
    // if(M.prototype.constructor === M) console.log("M.prototype.constructor === M");
    // if(o1.__proto__.constructor === M) console.log("o1.__proto__.constructor === M");
    // if(M.__proto__ === Function.prototype) console.log("M.__proto__ === Function.prototype");
    // console.log(o1.name);

    //instanceof
    console.log("o1 instanceof M: " + (o1 instanceof M));
    console.log("o1 instanceof Object : " + (o1 instanceof Object));
    console.log("o1.__proto__.constructor === M : " + (o1.__proto__.constructor===M));
    console.log("M.prototype.__proto__ === Object.prototype : " + (M.prototype.__proto__===Object.prototype));
    console.log("o1.__proto__.constructor === Object : " + (o1.__proto__.constructor === Object));

    M.prototype.say = function() {
      console.log("say say");
    }
    var o2 = new M('o2');
    console.log("o2 say"+o2.say());
    console.log("o1 say"+o1.say());
  </script>
</body>
</html>
